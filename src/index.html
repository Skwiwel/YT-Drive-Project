<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <div class="menu-container main-menu" id="main-menu-container">
      <button
        class="menu-item main-menu"
        id="yt-controls-enable-button"
        onclick="videoControls.toggleEnabled()"
      >
        Enable video controls
      </button>
    </div>

    <div class="menu-container video-controls" id="video-controls-container">
      <button class="menu-item" id="play" onclick="videoControls.togglePlay()">
        <span data-jam="play" />
      </button>
      <div class="menu-item" id="video-time-container">
        <text id="video-current-time">-</text>
        <text id="video-slash-time">/</text>
        <text id="video-overall-time">-</text>
      </div>
      <input
        type="range"
        class="menu-item"
        id="video-progress-bar"
        min="0"
        max="100"
        step="0.0000000001"
        value="0"
      />
    </div>

    <script src="https://unpkg.com/jam-icons/js/jam.min.js"></script>
    <script src="cookieOperations.js"></script>
    <script src="script.js"></script>
    <script src="ytPlayer.js"></script>
  </body>
</html>
